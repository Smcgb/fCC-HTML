<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WGU Grad Survery Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<body>

<h1 id="title">WGU Acceleration Form
  <p id="description">To gather info on WGU Accelerators</p></h1>


<form id="survey-form">

  <fieldset>
    <label id='name-label' for="name">Enter your name: <input id='name' type="text" required placeholder="Ligma"></input></label>

    <label id='email-label' for="email">Enter your email: <input id='email' type="email" required placeholder="Ligma@wgu.edu"></input></label>

    <label id='number-label' for="number">How many months to complete program: <input id='number' type="number" min="1" max="99" required placeholder="36"></input></label>

    </fieldset>
    <fieldset>
      <label id='dropdown-label' for="dropdown">Which college did you attend: 
        <select id='dropdown'> 
          <option value="">(select one)</option>
            <option value="1">College of Business</option>
            <option value="2">College of IT</option>
            <option value="3">College of Health & Nursing</option>
            <option value="4">College of Teaching</option>
            </select>
        </label>

        <label id="xp-none-label" for="xp"><input id="xp-none" type="radio" name="xp" class="inline" value='2'/>No Previous experience</label>

        <label id="xp-previous-label" for="xp-previous"><input id="xp-previous" type="radio" name="xp" class="inline" value='1'/>Previous experience</label>
      </fieldset>

      <fieldset>
        <label for="helpful-mentor"><input id="helpful-mentor" name="helpful-mentor" type='checkbox' class="inline" value="helpful"></input>I found my mentor helpful</label>
        
        <label for="feedback">Would you like to provide any program feedback:
          <textarea id="feedback" name="feedback" rows="3" cols="30" placeholder="Steve jobs died of ligma"></textarea>
        </label>
      </fieldset>

      <fieldset>

      </fieldset>
      <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value='accepted'/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      <label for="submit">
      <input id="submit" type="submit" value="Submit" /></label>



</form>

    </body>
</html>
